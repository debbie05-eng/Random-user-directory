<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random User Directory - Polished</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <div class="container mx-auto p-4">
    <header class="flex flex-col md:flex-row justify-between items-center mb-6 gap-3">
      <h1 class="text-2xl font-bold">Random User Directory</h1>
      <div class="flex gap-3 items-center">
        <select id="sortSelect" class="px-3 py-2 rounded-lg border">
          <option value="name-asc">Name â†‘</option>
          <option value="name-desc">Name â†“</option>
          <option value="country-asc">Country â†‘</option>
          <option value="country-desc">Country â†“</option>
        </select>
        <button id="themeToggle" class="px-3 py-2 rounded-lg border">ðŸŒ™ Dark</button>
      </div>
    </header>

    <div class="flex flex-col md:flex-row gap-3 mb-4">
      <input id="searchInput" placeholder="Search by name..." class="flex-1 px-4 py-2 rounded-lg border">
      <select id="genderFilter" class="px-3 py-2 rounded-lg border">
        <option value="">All genders</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
      <select id="countryFilter" class="px-3 py-2 rounded-lg border">
        <option value="">All countries</option>
      </select>
    </div>

    <div id="loading" class="flex justify-center items-center mt-10 hidden">
      <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-indigo-600"></div>
    </div>

    <div id="error" class="text-red-500 mt-4"></div>
    <div id="userList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-4"></div>
  </div>

  <!-- Scroll-to-top button -->
  <button id="scrollTopBtn" class="fixed bottom-5 right-5 bg-indigo-600 text-white px-4 py-2 rounded-lg hidden shadow-lg hover:bg-indigo-700 transition">â†‘ Top</button>

  <script src="app.js"></script>
</body>
</html>
